<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ULTRATEK Ambassador Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.2em;
      color: #ffa500;
    }
    .tagline {
      font-size: 1em;
      color: #ccc;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #f5f5f5;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffa500;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff8800;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ULTRATEK Ambassadors</h1>
    <p class="tagline">Decode the Wall. Play the System. Lead the Movement.</p>
  </header>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="dept">FUTA Department / Affiliation</label>
    <input type="text" name="dept" required />

    <label for="whatsapp">WhatsApp Number</label>
    <input type="text" name="whatsapp" required />

    <label for="instagram">Instagram Handle</label>
    <input type="text" name="instagram" />

    <label for="why">Why do you want to be an ULTRATEK Ambassador?</label>
    <textarea name="why" required></textarea>

    <label for="skills">Skills or Interests</label>
    <textarea name="skills"></textarea>

    <button type="submit">Become an Ambassador</button>
  </form>

  <div class="footer">
    DM <a href="https://instagram.com/ultratek_futa" target="_blank">@ultratek_futa</a> or message us on <a href="https://wa.me/your-number" target="_blank">WhatsApp</a>
  </div>
</body>
</html>
